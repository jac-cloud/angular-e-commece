<div class="min-h-screen flex items-center justify-center">
  <form class="max-w-md w-full p-8 bg-[#2c2c2c] text-gray-200 shadow-lg rounded-lg space-y-6" (ngSubmit)="onSubmit(
    registerForm
  )" #registerForm="ngForm">
    <h1 class="text-3xl font-bold text-center">Register</h1>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" ngModel required class="text-gray-200">
      <mat-error *ngIf="registerForm.controls['username']?.invalid && registerForm.controls['username']?.touched">
          Please enter a username.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" ngModel required autocomplete="email" class="text-gray-200">
      <mat-error *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched">
          Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel required autocomplete="new-password" class="text-gray-200">
      <mat-error *ngIf="registerForm.controls['password']?.invalid && registerForm.controls['password']?.touched">
          Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" name="confirmPassword" ngModel required autocomplete="new-password" class="text-gray-200">
      <mat-error *ngIf="registerForm.controls['confirmPassword']?.invalid && registerForm.controls['confirmPassword']?.touched">
          Passwords do not match.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="registerForm.invalid"
      class="w-full py-2 mt-4 bg-blue-600 hover:bg-blue-700 transition-colors disabled:opacity-50">
      Register
    </button>

    <div class="text-center">
      <span>Already have an account?</span>
      <a routerLink="/login" class="text-blue-500 hover:underline ml-1">Login</a>
    </div>
  </form>
</div>
