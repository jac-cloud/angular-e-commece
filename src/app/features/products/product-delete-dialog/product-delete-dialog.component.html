<h2 mat-dialog-title>Delete Product</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this product?</p>
  <div class="product-info">
    <strong>{{ product.name }}</strong>
    <div *ngIf="product.description">{{ product.description }}</div>
    <div *ngIf="product.price">Price: ${{ product.price }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="secondary" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="warn" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
