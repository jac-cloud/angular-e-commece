<div class="container">
  <div class="flex flex-row gap-4 items-center mb-4">
    <span class="title text-xl font-medium">Category List</span>
    <button mat-flat-button color="primary" (click)="onAdd()">Add</button>
  </div>
  <div>
    <div *ngIf="dataSource.data.length === 0" class="no-results">No categories found.</div>
    <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource" class="mat-table" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let category">{{ category.description }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="white" (click)="onEdit(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="white" (click)="onDelete(category)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      *ngIf="dataSource.data.length > 0"
      [length]="totalCategories"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
