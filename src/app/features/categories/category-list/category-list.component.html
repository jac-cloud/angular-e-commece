<div class="container">
  <div class="flex flex-row gap-4 items-center mb-4">
    <span class="title text-xl font-medium">Category List</span>
    <button mat-flat-button color="primary" (click)="onAdd()">Add</button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let category">{{ category.description }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="white" (click)="onEdit(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="white" (click)="onDelete(category)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
